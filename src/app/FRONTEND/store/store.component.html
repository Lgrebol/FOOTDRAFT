<div class="store-container">
  <h1 class="store-title">Tenda de Jugadors</h1>
  <div class="players-grid">
    <div class="player-card" *ngFor="let player of storePlayers">
      <img src="soccer-player.png" class="player-image" alt="{{ player.PlayerName }}" width="100" height="100">
      <div class="player-name">{{ player.PlayerName }}</div>
      <div class="player-info">Posició: {{ player.Position }}</div>
      <div class="player-info">Preu: {{ player.Price }}€</div>
      
      <div class="stats-container">
        <div class="stat">
          <div class="stat-value">{{ player.Height }} cm</div>
          <div>Altura</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{ player.Shooting }}</div>
          <div>Xut</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{ player.Speed }}</div>
          <div>Velocitat</div>
        </div>
      </div>

      <button class="buy-button" (click)="buyPlayer(player.PlayerID)">Comprar</button>
    </div>
  </div>
</div>
