<div class="players-container">
  <h1>Llista de Jugadors</h1>
  <table>
    <thead>
      <tr>
        <th>Imatge</th>
        <th>Nom</th>
        <th>Posició</th>
        <th>Punts</th>
        <th>Equip</th>
        <th>Accions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>
          <!-- Per mostrar la imatge, necessitaràs un endpoint per recuperar-la o bé fer servir una conversió a Base64 -->
          <!-- Exemple: si el servidor retorna la imatge en Base64, podries fer: -->
          <img 
            *ngIf="player.PlayerImage" 
            [src]="'data:image/jpeg;base64,' + player.PlayerImage" 
            alt="{{ player.PlayerName }}" 
            width="50" 
            height="50">
          <img 
            *ngIf="!player.PlayerImage" 
            src="soccer-player.png" 
            width="50" 
            height="50">
        </td>
        <td>{{ player.PlayerName }}</td>
        <td>{{ player.Position }}</td>
        <td>{{ player.Points || 0 }}</td>
        <td>{{ player.TeamName }}</td>
        <td>
          <button (click)="deletePlayer(player.PlayerID)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Afegir Jugador</h2>
  <form (ngSubmit)="addPlayer()" enctype="multipart/form-data">
    <div>
      <label for="name">Nom:</label>
      <input id="name" type="text" [(ngModel)]="newPlayer.name" name="name" required />
    </div>
    <div>
      <label for="position">Posició:</label>
      <select id="position" [(ngModel)]="newPlayer.position" name="position" required>
        <option value="" disabled selected>Selecciona una posició</option>
        <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
      </select>
    </div>
    <div>
      <label for="team">Equip:</label>
      <select id="team" [(ngModel)]="newPlayer.team" name="team" required>
        <option value="" disabled selected>Selecciona un equip</option>
        <option *ngFor="let team of teams" [value]="team.TeamID">
          {{ team.TeamName }}
        </option>
      </select>
    </div>
    <div>
      <label for="image">Imatge del jugador:</label>
      <input id="image" type="file" (change)="onFileSelected($event)" />
    </div>
    <button type="submit">Afegir Jugador</button>
  </form>
</div>
