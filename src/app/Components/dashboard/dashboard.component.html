<section class="dashboard-container" role="region" aria-labelledby="dashboard-title">
  <h2 id="dashboard-title" class="dashboard-title">🏆 Dashboard Global</h2>
  <div *ngIf="dashboardStats?.loading" class="loading" aria-live="polite">Carregant...</div>
  <div *ngIf="dashboardStats?.error" class="error" role="alert">{{ dashboardStats.error }}</div>
  <div class="football-field" *ngIf="!dashboardStats?.loading && !dashboardStats?.error">
    <div class="stat-card top-left" role="region" aria-label="Estadística d'Equips">
      <div class="stat-icon">⚽</div>
      <h3 class="stat-title">Equips</h3>
      <p class="stat-value">{{ dashboardStats.totalTeams }}</p>
    </div>
    <div class="stat-card top-right" role="region" aria-label="Estadística de Jugadors">
      <div class="stat-icon">👤</div>
      <h3 class="stat-title">Jugadors</h3>
      <p class="stat-value">{{ dashboardStats.totalPlayers }}</p>
    </div>
    <div class="stat-card center" role="region" aria-label="Estadística de Torneigs">
      <div class="stat-icon">🏟️</div>
      <h3 class="stat-title">Torneigs</h3>
      <p class="stat-value">{{ dashboardStats.totalTournaments }}</p>
    </div>
    <div class="stat-card bottom-left" role="region" aria-label="Estadística de Gols">
      <div class="stat-icon">🥅</div>
      <h3 class="stat-title">Gols</h3>
      <p class="stat-value">{{ dashboardStats.totalGoals }}</p>
    </div>
    <div class="stat-card bottom-right" role="region" aria-label="Estadística de Partits">
      <div class="stat-icon">⏱️</div>
      <h3 class="stat-title">Partits</h3>
      <p class="stat-value">{{ dashboardStats.totalMatches }}</p>
    </div>
  </div>
</section>
