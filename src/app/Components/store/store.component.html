<div class="store-container" role="main">
  <h1 class="store-title">Tenda de Jugadors</h1>

  <div class="filter-container">
    <input 
      type="text" 
      placeholder="Cerca jugador..." 
      [(ngModel)]="storeModel.filter.searchTerm" 
      (input)="applyFilters()"
      class="filter-input"
      aria-label="Cerca jugador">
    <input 
      type="number" 
      placeholder="Preu mínim" 
      [(ngModel)]="storeModel.filter.minPrice" 
      (input)="applyFilters()"
      class="filter-input"
      aria-label="Preu mínim">
    <input 
      type="number" 
      placeholder="Preu màxim" 
      [(ngModel)]="storeModel.filter.maxPrice" 
      (input)="applyFilters()"
      class="filter-input"
      aria-label="Preu màxim">
  </div>

  <div class="players-grid">
    <div class="player-card" *ngFor="let player of storeModel.store.availablePlayers" role="region" [attr.aria-label]="player.playerName">
      <img [src]="player.imageUrl ? 'data:image/png;base64,' + player.imageUrl : 'assets/soccer-player.png'"
           class="player-image"
           alt="{{ player.playerName }}">
      <div class="player-name">{{ player.playerName }}</div>
      <div class="player-info">Posició: {{ player.position }}</div>
      <div class="player-info">Preu: {{ player.price | currency:'EUR' }}</div>
      
      <div class="stats-container">
        <div class="stat">
          <div class="stat-value">{{ player.height }} cm</div>
          <div>Altura</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{ player.shooting }}</div>
          <div>Xut</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{ player.speed }}</div>
          <div>Velocitat</div>
        </div>
      </div>
      <button 
      class="buy-button" 
      (click)="buyPlayer(player.playerUUID)"
      [disabled]="storeModel.loading"
      [attr.aria-label]="'Comprar jugador ' + player.playerName">
      {{ storeModel.loading ? 'Processant...' : 'Comprar' }}
    </button>
    </div>
  </div>

  <div *ngIf="storeModel.error" class="alert alert-danger mt-2" role="alert">
    ⚠️ {{ storeModel.error }}
  </div>
  
  <div *ngIf="storeModel.success" class="alert alert-success mt-2" role="alert">
    ✅ {{ storeModel.success }}
  </div>
</div>
