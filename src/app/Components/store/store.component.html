<div class="store-container">
  <h1 class="store-title">Tenda de Jugadors</h1>

  <div class="filter-container">
    <input 
      type="text" 
      placeholder="Cerca jugador..." 
      [(ngModel)]="searchTerm" 
      (input)="applyFilters()"
      class="filter-input"
    >
    <input 
      type="number" 
      placeholder="Preu mínim" 
      [(ngModel)]="minPrice" 
      (input)="applyFilters()"
      class="filter-input"
    >
    <input 
      type="number" 
      placeholder="Preu màxim" 
      [(ngModel)]="maxPrice" 
      (input)="applyFilters()"
      class="filter-input"
    >
  </div>

  <div class="players-grid">
    <div class="player-card" *ngFor="let player of storePlayers">
    <img [src]="player.imageUrl ? 'data:image/png;base64,' + player.imageUrl : 'assets/soccer-player.png'"
     class="player-image"
     alt="{{ player.playerName }}">
      <div class="player-name">{{ player.playerName }}</div>
      <div class="player-info">Posició: {{ player.position }}</div>
      <div class="player-info">Preu: {{ player.price }}€</div>
      
      <div class="stats-container">
        <div class="stat">
          <div class="stat-value">{{ player.height }} cm</div>
          <div>Altura</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{ player.shooting }}</div>
          <div>Xut</div>
        </div>
        <div class="stat">
          <div class="stat-value">{{ player.speed }}</div>
          <div>Velocitat</div>
        </div>
      </div>
      <button class="buy-button" (click)="buyPlayer(player.id)">Comprar</button>
    </div>
  </div>
</div>
